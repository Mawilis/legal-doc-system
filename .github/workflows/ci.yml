# File: .github/workflows/ci.yml
# -----------------------------------------------------------------------------
# STATUS: EPITOME | Investor-Grade CI Pipeline
# -----------------------------------------------------------------------------
# PURPOSE:
# - Automates the "Definition of Done" for every code push.
# - SECURITY: Fails immediately if High/Critical vulnerabilities are found.
# - QUALITY: Enforces linting standards on both Client and Server.
# - INTEGRITY: Preserves build artifacts for QA/Deployment.
# -----------------------------------------------------------------------------

name: ğŸ›¡ï¸ Wilsy OS Global Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # JOB 1: SECURITY GATE (The "Godly" Standard)
  # ------------------------------------------------------------------
  security-audit:
    name: ğŸ•µï¸ Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ›¡ï¸ Audit Server (Backend)
        run: |
          cd server
          npm install --package-lock-only --ignore-scripts
          npm audit --audit-level=high

      - name: ğŸ›¡ï¸ Audit Client (Frontend)
        run: |
          cd client
          npm install --package-lock-only --ignore-scripts
          npm audit --audit-level=high

  # ------------------------------------------------------------------
  # JOB 2: CODE QUALITY (Linting)
  # ------------------------------------------------------------------
  lint-codebase:
    name: ğŸ§¹ Code Quality & Standards
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install & Lint Server
        run: |
          cd server
          npm ci
          npm run lint --if-present

      - name: ğŸ“¦ Install & Lint Client
        run: |
          cd client
          npm ci
          npm run lint --if-present

  # ------------------------------------------------------------------
  # JOB 3: BACKEND ROBUSTNESS
  # ------------------------------------------------------------------
  backend-tests:
    name: ğŸ§ª Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [security-audit] # Only run tests if security passes
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017/testdb
      JWT_SECRET: wilsy_test_secret_key_999
      NODE_ENV: test

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: ğŸ“¦ Install Server Dependencies
        run: cd server && npm ci

      - name: âœ… Run Jest Tests
        run: cd server && npm test

  # ------------------------------------------------------------------
  # JOB 4: FRONTEND PRODUCTION BUILD
  # ------------------------------------------------------------------
  frontend-build:
    name: ğŸ—ï¸ Frontend Production Build
    runs-on: ubuntu-latest
    needs: [security-audit] # Only build if security passes
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: ğŸ“¦ Install Client Dependencies
        run: cd client && npm ci

      - name: ğŸ› ï¸ Build React Bundle
        env:
          CI: true # Treats warnings as errors (Strict Quality)
        run: cd client && npm run build

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wilsy-client-build
          path: client/build
          retention-days: 5