apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legal-os.fullname" . }}-ai
  labels:
    {{- include "legal-os.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai
    spec:
      containers:
        - name: ai
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          ports:
            - containerPort: 6500
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
