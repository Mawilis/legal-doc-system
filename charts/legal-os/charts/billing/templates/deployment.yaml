apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legal-os.fullname" . }}-billing
  labels:
    {{- include "legal-os.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: billing
  template:
    metadata:
      labels:
        app.kubernetes.io/name: billing
    spec:
      containers:
        - name: billing
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          ports:
            - containerPort: 6400
          livenessProbe:
            httpGet:
              path: /health
              port: 6400
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
