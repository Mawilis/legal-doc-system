version: "3.8"

services:
  # --- REVERSE PROXY & LOAD BALANCER ---
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - wilsy-api
    networks:
      - wilsy-sovereign-net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- CORE LEGAL ENGINE (API) ---
  wilsy-api:
    build:
      context: ../../
      dockerfile: ./infra/docker/Dockerfile
      target: production
    image: wilsy-os/server:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://db:27017/wilsy_os
      - MONGODB_REPLICA=mongodb://db:27017,wilsy-db-replica-1:27017,wilsy-db-replica-2:27017/wilsy_os?replicaSet=rs0
      - REDIS_URL=redis://cache:6379
      - REDIS_SENTINEL_URL=redis://sentinel:26379
      - TENANT_ISOLATION=true
      - POPIA_COMPLIANT=true
      - FICA_COMPLIANT=true
      - LPC_COMPLIANT=true
      - LOG_LEVEL=info
      - SHARD_KEY=tenantId
    depends_on:
      - db
      - cache
      - sentinel
    volumes:
      - wilsy-logs:/var/log/wilsy
      - wilsy-uploads:/usr/src/app/uploads
    restart: always
    networks:
      - wilsy-sovereign-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # --- PRIMARY BACKGROUND WORKER (SARS FILING) ---
  sars-worker:
    build:
      context: ../../
      dockerfile: ./infra/docker/Dockerfile
      target: production
    image: wilsy-os/worker-sars:${VERSION:-latest}
    command: ["node", "workers/sarsFilingWorker.js"]
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://db:27017/wilsy_os
      - REDIS_URL=redis://cache:6379
      - WORKER_TYPE=sars
      - BATCH_SIZE=100
      - CONCURRENCY=5
    depends_on:
      - db
      - cache
    volumes:
      - wilsy-logs:/var/log/wilsy
    restart: always
    networks:
      - wilsy-sovereign-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # --- LPC COMPLIANCE WORKER ---
  lpc-worker:
    build:
      context: ../../
      dockerfile: ./infra/docker/Dockerfile
      target: production
    image: wilsy-os/worker-lpc:${VERSION:-latest}
    command: ["node", "workers/lpcAuditWorker.js"]
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://db:27017/wilsy_os
      - REDIS_URL=redis://cache:6379
      - WORKER_TYPE=lpc
      - BATCH_SIZE=50
      - CONCURRENCY=3
    depends_on:
      - db
      - cache
    volumes:
      - wilsy-logs:/var/log/wilsy
    restart: always
    networks:
      - wilsy-sovereign-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # --- NOTIFICATION WORKER ---
  notification-worker:
    build:
      context: ../../
      dockerfile: ./infra/docker/Dockerfile
      target: production
    image: wilsy-os/worker-notification:${VERSION:-latest}
    command: ["node", "workers/notificationWorker.js"]
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://db:27017/wilsy_os
      - REDIS_URL=redis://cache:6379
      - WORKER_TYPE=notification
      - EMAIL_PROVIDER=aws-ses
      - SMS_PROVIDER=africastalking
    depends_on:
      - db
      - cache
    volumes:
      - wilsy-logs:/var/log/wilsy
    restart: always
    networks:
      - wilsy-sovereign-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # --- SOVEREIGN DATA STORE (MONGODB WITH REPLICA SET) ---
  db:
    image: mongo:6.0
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--auth"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=wilsy_admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-ChangeMeInProduction!}
      - MONGO_INITDB_DATABASE=wilsy_os
    volumes:
      - wilsy-db-data:/data/db
      - wilsy-db-config:/data/configdb
      - ./mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - wilsy-sovereign-net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/wilsy_os --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # --- PERFORMANCE CACHE (REDIS WITH SENTINEL) ---
  cache:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - wilsy-redis-data:/data
    networks:
      - wilsy-sovereign-net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # --- REDIS SENTINEL FOR HIGH AVAILABILITY ---
  sentinel:
    image: redis:7-alpine
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/usr/local/etc/redis/sentinel.conf:ro
    depends_on:
      - cache
    networks:
      - wilsy-sovereign-net
    restart: always
    deploy:
      replicas: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- MONITORING (PROMETHEUS) ---
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - wilsy-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - wilsy-sovereign-net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- VISUALIZATION (GRAFANA) ---
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-grafana123}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - wilsy-grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - wilsy-sovereign-net
    restart: always
    ports:
      - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  wilsy-sovereign-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  wilsy-db-data:
    driver: local
  wilsy-db-config:
    driver: local
  wilsy-redis-data:
    driver: local
  wilsy-logs:
    driver: local
  wilsy-uploads:
    driver: local
  wilsy-prometheus-data:
    driver: local
  wilsy-grafana-data:
    driver: local
